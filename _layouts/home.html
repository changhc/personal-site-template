<html>
  <head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="assets/main.scss" rel="stylesheet">
  </head>
  <body>
    Hi
    <div style="height: 800px;">123</div>
    {% assign exps = site.data.experiences | sort: "start" | reverse %}
    {% for exp in exps %}
      {% assign remainder = forloop.index0 | modulo: 2 %}
      <div class="{% if remainder == 1 %}right{% endif %}">
        <div class="box" data-aos="fade-{% if remainder == 0 %}right{% else %}left{% endif %}" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="500">
          <div>{{ exp.company }}</div>
          <div>{{ exp.title }}</div>
          <div>{{ exp.start }} - {{ exp.end }}</div>
        </div>
      </div>
    {% endfor %}
    
    <div style="height: 800px;">123</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
